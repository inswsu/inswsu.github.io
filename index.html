<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人网页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }
        nav {
            background-color: #f4f4f4;
            padding: 10px 0;
            text-align: center;
        }
        nav a {
            text-decoration: none;
            color: #333;
            margin: 0 10px;
        }
        section {
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>欢迎来到我的毛大爷个人网页</h1>
</header>

<nav>
    <a href="#about">关于我</a>
    <a href="#portfolio">作品集</a>
    <a href="#contact">联系方式</a>
</nav>

<section id="about">
    <h2>关于我</h2>
    <p>在这里写上关于您自己的简介。</p>
</section>

<section id="portfolio">
    <h2>作品集</h2>
    <p>在这里展示您的作品，可以是图片、链接等。</p>
</section>

<section id="contact">
    <h2>联系方式</h2>
    <p>您可以在这里提供您的联系信息，例如电子邮件地址、电话号码等。</p>
</section>

<footer>
    <p>版权所有 &copy; 2024 - 您的姓名</p>
</footer>

</body>
</html>
